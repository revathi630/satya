<!DOCTYPE html>
<html>
<head>
	<title>Form validation Email</title>
	<script>
		function validate()
		{
			if(document.getElementById("t1").value=="")
			{
				alert("Please provide your name!");
			document.getElementById("t1").focus();
			return false;
		}
		var emailID=document.getElementById("t2").value;
		atpos=emailID.indexOf("@");
		dotpos=emailID.lastIndexOf(".");
		if(document.getElementById("t2").value==""||atpos<1||(dotpos-atpos<2))
	{
			alert("Please enter correct email ID");
		document.getElementById("t2").focus();
		return false;
	}
	if(document.getElementById("t3").value=="")
			{
				alert("Please provide a zip code!");
			document.getElementById("t3").focus();
			return false;
		}
		if(document.getElementById("t4").value=="-1")
			{
				alert("Please provide your country!");
			document.getElementById("t4").focus();
			return false;
		}
		if(document.getElementById("t5").value=="-1")
			{
				alert("Please choose your gender!");
			document.getElementById("t5").focus();
			return false;
		}
		if(document.getElementById("t6").value=="")
			{
				alert("Please provide your mobile number!");
			document.getElementById("t6").focus();
			return false;
		}
		return(true);
	}
	</script>
</head>
<body>
<form name="myForm" onsubmit="return(validate());">
	<table cellspacing="5" cellpadding="3" border="5">
		<tr>
			<td align="right">Name</td>
			<td><input type="text" name="Name" id="t1"></td>
		</tr>
		<tr>
			<td align="right">Email</td>
			<td><input type="text" name="Email" id="t2"></td>
		</tr>
		<tr>
			<td align="right">Zip Code</td>
			<td><input type="text" name="zip" id="t3"></td>
		</tr>	
		<tr>
			<td align="right">Country</td>
			<td><select name="Country" id="t4">
				<option value="-1" selected>[choose yours]</option>
				<option value="1">USA</option>
				<option value="2">UK</option>
				<option value="3">INDIA</option>
			</select>
		</td>
		</tr>
		<tr>
			<td align="right">Gender</td>
			<td><select name="Gender" id="t5">
				<option value="-1" selected>[choose yours]</option>
				<option value="1">Female</option>
				<option value="2">Male</option>
				<option value="3">Prefer not to say</option>
		</select>
		</td>
		</tr>
		<tr>
			<td align="right">Mobile Number</td>
			<td><input type="text" name="number" id="t6"></td>
		</tr>
		<tr>
			<td align="right"></td>
			<td><input type="submit" name="Submit" /><input type="reset" name="reset"></td>
			</td>
			</tr>
			
		</table>
</form>

</body>
</html>
